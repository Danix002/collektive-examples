network-model:
  type: ConnectWithinDistance
  parameters: [10]

incarnation: collektive

_pool: &program
  - time-distribution: 5000
    type: Event
    actions:
    - type: LevyWalk
      parameters: [1]
    - type: RunCollektiveProgram
      parameters: [it.unibo.collektive.examples.geoChat.GeoChatKt.geoChatEntrypoint]

deployments:
  - type: Rectangle
    parameters: [10, 0, 0, 20, 20]
    programs:
      - *program
